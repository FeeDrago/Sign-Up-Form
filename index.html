<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="sidebar">
            <div class="background">
                <div class="odin-container">
                    <img src="./images/odin-lined.png" alt="logo of odin">
                    <div class="odin-text">
                        ODIN
                    </div>
                </div>
                <div class="credits">
                    Photo by <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
                        West</a> on Unsplash
                </div>
            </div>
        </div>

        <main>

            <div class="information">
                <h1>This is not a real online service! You know you need something <br> like this in your life to
                    help you realize your deepest dreams.<br>
                    Sign up now to get started.<br><br>
                    You know you want to.</h1>
            </div>

            <div class="form-container">
                <form>
                    <header>
                        <h2>Let's Do This!</h2>
                    </header>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </form>
            </div>

        </main>
    </div>
</body>

</html>
