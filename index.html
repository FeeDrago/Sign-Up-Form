<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
        <div class="sidebar">
            <div class="background">
                <div class="odin-container">
                    <img src="./images/odin-lined.png" alt="logo of odin">
                    <div class="odin-text">
                        ODIN
                    </div>
                </div>
                <div class="credits">
                    Photo by&nbsp;<a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Halie
                        West</a>&nbsp; on &nbsp<a href="https://unsplash.com/">Unsplash</a>
                </div>
            </div>
        </div>

        <main>

            <div class="information">
                <h1>This is not a real online service! You know you need something <br> like this in your life to
                    help you realize your deepest dreams.<br>
                    Sign up now to get started.<br><br>
                    You know you want to.</h1>
            </div>

            <div class="form-container">
                <form id="sign-up-form">
                    <header>
                        <h2>Let's Do This!</h2>
                    </header>
                    <div class="row">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                            
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>
                </form>
            </div>

            <div class="end-section">
                <div>
                    <button class="submit-button" type="submit" form="sign-up-form">Create Account</button>
                </div>
                <div class="login-link">
                    Already have an account?&nbsp;<a href="#">Log in</a>
                </div>
            </div>
        </main>
    
</body>

</html>
